<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Goals App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript">
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        const [ADD_TODO, REMOVE_TODO, TOGGLE_TODO] = ["ADD_TODO", "REMOVE_TODO", "TOGGLE_TODO"];
        const [ADD_GOAL, REMOVE_GOAL] = ["ADD_GOAL", "REMOVE_GOAL"];

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo: todo
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal: goal
            }
        }

        function todos(state=[], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                default:
                    return state;
            }
        }

        function goals(state=[], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                default: 
                    return state;
            }
        }

        store = Redux.createStore(
            Redux.combineReducers({
                todos,
                goals
            })
        );

    </script>

    <script type="text/babel">
        function Lists (props) {
            return (
                <ul>
                    {
                        props.items.map((item) => (
                            <li key={item.id}>
                                {item.name}
                            </li>
                        ))
                    }
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value='';

                this.props.store.dispatch(
                    addTodoAction({
                        id:generateId(),
                        name: name,
                        complete: false
                    })
                )
            }

            render() {
                return (
                    <div>
                        <h1>Todos List</h1>
                        <input type="text" placeholder="Add Todo"
                            ref={(input) => this.input = input} 
                        />
                        <button onClick={this.addItem}>Add</button>
                        <Lists items={this.props.todos}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = (e) => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value="";

                this.props.store.dispatch(
                    addGoalAction({
                        id:generateId(),
                        name: name
                    })
                )
            }

            render() {
                return (
                    <div>
                        <h1>Goals List</h1>
                        <input type="text" placeholder="Add Goal"
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}>Add</button>
                        <Lists items={this.props.goals} />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const { store } = this.props;

                store.subscribe(() => this.forceUpdate());
            }

            render() {
                const { store } = this.props;
                const { todos, goals } = store.getState();
                console.log(todos);
                console.log(goals);

                return (
                    <div>
                        App

                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById("app")
        )
    </script>
</body>
</html>
